<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://use.fontawesome.com/eecfa6032f.js"></script>
    <meta charset="utf-8">
    <title>Kamen, škare, papir</title>
    <link rel="stylesheet" href="stilovi.css">
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">-->

  </head>
  <body>

    <div class="sve">
      <div>
        <h2>Rezultat</h2>
      </div>
      <div class="rezultat">
        <span class="odabir">Korisnik</span>
        <span id="korisnikRezultat">0</span>:<span id="racunaloRezultat">0</span>
        <span class="odabir">Racunalo</span>
      </div>

    <div class="opcije">
      <button class="kamen" type="button" name="button" value="r"></button>
      <button class="škare" type="button" name="button" value="s"></button>
      <button class="papir" type="button" name="button" value="p"></button>
    </div>
    </div>





    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
